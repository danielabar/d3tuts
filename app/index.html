        <div class="container">
					
					<p>Display order of svg elements is from back to front</p>
					<svg width="500" height="500">
						
						<polygon points="350,350, 400,200, 200,40, 50,50, 10,300" fill="purple"/>
						
						<rect x="10" y="10" width="100" height="50" fill="blue" />
						
						<circle cx="100" cy="100" r="50" style="fill: orange; stroke-width: 2; stroke: #000000" />
						
						<ellipse cx="100" cy="300" rx="50" ry="10"/>
						
						<text x="250" y="250" style="text-anchor: middle">Hello SVG!</text>
						
						<line x1="150" y1="200" x2="450" y2="450" stroke-width="9" stroke="green" />
						
						<polyline points="250,250, 300,100, 100,40, 50,50, 10,200" stroke="red" stroke-width="4" fill="none"/>

						<path d="M 100 100 L 100 200 L 200 100 z" fill="rgba(100,100,100,0.5)" />						

					</svg>

        </div> <!-- end container -->
